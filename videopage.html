<!DOCTYPE html>
<html>
<head>
    <title>Video Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/video.css">

</head>
<body>
    <header class="header">
        <div class="left-section">
          <img class ="hamburger-menu" src="icons/hamburger-menu.svg">
        <a href="youtube.html">
          <img class ="youtube-logo" src="icons/youtube-logo.svg">
        </a>
        </div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button"><img class ="search-icon" src="icons/search.svg"><div class="tooltip">Search</div></button>
            <button class="voice-search-button"><img class ="voice-search-icon" src="icons/voice-search-icon.svg"><div class="tooltip">Search with your voice</div></button>
        </div>
        <div class="right-section">
          <div class="upload-icon-container"><img class="upload-icon" src="icons/upload.svg"><div class="tooltip">Create</div></div>
          <div class="youtube-apps-container"><img class ="youtube-apps-icon" src="icons/youtube-apps.svg"><div class="tooltip">YouTube Apps</div></div>
          <div 
          class="notifications-icon-container"><img class ="notifications-icon" src="icons/notifications.svg">
          <div class="notifications-count">3</div><div class="tooltip">Notifications</div>
          </div>
          <img class ="current-user-picture" src="channel-pictures/my-channel.jpg">
        </div>
      </header>

      <nav class="sidebar">
        <div class="sidebar-link"><img src="icons/home.svg"><div>Home</div></div>
        <div class="sidebar-link"><img src="icons/explore.svg"><div>Explore</div></div>
        <div class="sidebar-link"><img src="icons/subscriptions.svg"><div>Subscriptions</div></div>
        <div class="sidebar-link"><img src="icons/originals.svg"><div>Originals</div></div>
        <div class="sidebar-link"><img src="icons/youtube-music.svg"><div>YouTube Music</div></div>
        <div class="sidebar-link"><img src="icons/library.svg"><div>Library</div></div>
      </nav>

      <main>
        <div>
            <video class="video" controls>
                <source src="videos/video-1.mp4" type="video/mp4">
              </video>

              <div class="sidebar-videopage">
                
                  <div class="thumbnail-row">
                    <a href="https://www.youtube.com/watch?v=mP0RAo9SKZk">
                    <img class="thumbnail-videopage" src="thumbnails/thumbnail-2.webp">
                    <div class="video-time-videopage">8:22</div>
                    <div class="video-info-videopage">
                      <p class="video-title">
                        <a class="video-link" href="https://www.youtube.com/watch?v=mP0RAo9SKZk">Try Not To Laugh Challenge #9</a>
                      </p>
                      <p class="video-author-sidebar">
                        <a class="channel-link" href="https://www.youtube.com/c/markiplier">Markiplier</a>
                      </p>
                      <p class="video-stats">
                        19M views &#183; 4 years ago
                      </p>
                    </div>
                    </a>
                  </div> 
              
            </div>
        </div>
    <div class="video-info-grid">
            <div class="channel-picture">
                <a href="https://www.youtube.com/c/mkbhd" target="_blank">
                  <img class="profile-picture" src="channel-pictures/channel-1.jpg">
                </a>
                <div class="video-title-videopage">
                    <p>Talking Tech and AI with Google CEO Sundar Pichai!
                        <button class="like"><img class="like-icon" src="icons/like.png"></button>
                        <button class="dislike"><img class="dislike-icon" src="icons/dislike.png"></button>

                    </p>  
                </div>
                <p class="video-author-videopage">   
                    <a class="channel-link" href="https://www.youtube.com/c/mkbhd">Marques Brownlee </a>
                    <button class="subscribe">Subscribe</button>

                </div>
                <div class="video-stats-videopage">
                    <p>3.4M views Â· 6 months ago</p>
                </div>

            </div>
        
        </div>
      </main>
</body>
</html>
